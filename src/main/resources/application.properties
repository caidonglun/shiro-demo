spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test?useSSL=false

spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=5


#模板引擎
spring.thymeleaf.servlet.content-type= text/html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.encoding=utf-8

logging.level.com.caidonglun.shiro.springbootshirodemo.dao.StudentDao=debug
logging.level.com.caidonglun.shiro.springbootshirodemo=debug
logging.level.com.caidonglun.shiro.springbootshirodemo.controller.StudentController=debug



logging.file.max-size=10MB
#可以使用的文件日志打印
#logging.file=D:/logFile/hhh.log
#logging.path=hhha.log

server.port=80
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB


